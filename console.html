<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Serveur Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #2a2a2a;
    }
    h1 {
      margin: 0;
      color: #4CAF50;
    }
    .container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .upload-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      width: 400px;
      text-align: center;
    }
    input[type="file"] {
      background: #2a2a2a;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Console Serveur Minecraft</h1>
    <p>Gère tes mods facilement</p>
  </header>

  <div class="container">
    <div class="upload-box">
      <h3>Uploader un mod (.jar)</h3>
      <input type="file" id="modFile" accept=".jar">
      <button id="uploadBtn">Uploader</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("modFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("Choisis un fichier .jar d'abord !");
        return;
      }

      const formData = new FormData();
      formData.append("mod", file);

      try {
        const res = await fetch("https://ton-backend-render.onrender.com/upload-mod", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          document.getElementById("status").textContent = "✅ Mod envoyé avec succès !";
          fileInput.value = "";
        } else {
          document.getElementById("status").textContent = "❌ Erreur pendant l'envoi.";
        }
      } catch (err) {
        document.getElementById("status").textContent = "⚠️ Impossible de se connecter au serveur.";
      }
    });
  </script>
</body>
</html>
